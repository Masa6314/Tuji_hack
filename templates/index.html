{% extends "base.html" %}
{% block content %}
<h1>Hello. This is stress results</h1>
<a href="/create" role="button">新規作成画面</a>

{% for form in forms %}    
    <h2>日にち：{{form.submitted_at}}</h2>
    <p>Q1：{{form.Q1}}, Q2：{{form.Q2}}</p>
{%endfor%}

{% for post in posts %}    
    <article>
        <h2>{{post.title}}</h2>
        <a href="/{{post.id}}/update" role="button">編集</a>
        <a href="/{{post.id}}/delete" role="button">削除</a>
        <p>作成日時：{{post.created_at}}</p>
        <p>{{post.body}}</p>
    </article>
{%endfor%}

{% endblock %}
