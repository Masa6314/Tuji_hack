<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
</head>
<body>
    <h1>掲示板</h1>
    <p>ようこそ、{{ display_name }} さん</p>
    <h2>新規投稿</h2>
    <form method="POST">
        <label for="titel">タイトル</label>
        <input type="text" name="title">
        <label for="body">内容</label>
        <input type="text" name="body">
        <input type="submit" value="新規登録">
    </form>
    <h2>元気出して！！</h2>
    {% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>投稿者: {{ post.user.display_name or "（名称未設定）" }}</p>
        <p>投稿日時：{{ post.created_at }}</p>
        <p>{{ post.body }}</p>
    </article>
    {% endfor %}
</body>
</html>
