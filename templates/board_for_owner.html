<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <style>
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .youtube-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .youtube-card {
            width: 240px;
            text-align: center;
            transition: transform 0.2s;
        }
        .youtube-card:hover {
            transform: scale(1.03);
        }
        .youtube-card img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .youtube-card p {
            margin-top: 8px;
            font-weight: bold;
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005EA6;
        }
        article {
            background-color: #FAFAFA;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        article h2 {
            margin: 0 0 5px;
        }
    </style>

    <style>
        body {
            font-family: "Segoe UI", "Hiragino Sans", "Meiryo", sans-serif;
            background: linear-gradient(135deg, #d9f7ff, #fce1ff);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 750px;
            margin: 60px auto;
            background-color: #ffffffcc;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            padding: 40px 50px;
            backdrop-filter: blur(8px);
        }

        h1 {
            text-align: center;
            color: #0078d7;
            font-size: 2em;
            margin-bottom: 10px;
        }

        h2 {
            border-left: none;
            padding-left: 0;
            color: #444;
            margin-top: 30px;
        }

        p { color: #333; }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: white;
            background-color: #6c63ff;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .back-btn:hover { background-color: #5548d4; }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            margin-top: 8px;
        }

        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #ffb703;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #fb8500;
        }

        .posts {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        article {
            background: linear-gradient(145deg, #ffffff, #f6f6ff);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        article:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        }

        article p { margin: 6px 0; }

        article::before {
            content: "💬";
            position: absolute;
            top: -12px;
            left: -12px;
            background: #6c63ff;
            color: white;
            font-size: 18px;
            padding: 6px 8px;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .meta {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 戻る先を /user/<token> に -->
        <a href="{{ url_for('index') }}" class="back-btn">← 戻る</a>

        <h1>掲示板</h1>
        <p>ようこそ、管理者 さん！</p>
        <!-- :カチンコ: YouTubeギャラリー -->
        <h2>癒しのどうぶつ動画</h2>
        <div class="youtube-gallery">
            <div class="youtube-card" data-url="https://www.youtube.com/watch?v=J---aiyznGQ">
                <a target="_blank"><img alt="YouTube thumbnail"></a>
                <p>猫動画</p>
            </div>
            <div class="youtube-card" data-url="https://www.youtube.com/watch?v=ghCDXIzmRqM">
                <a target="_blank"><img alt="YouTube thumbnail"></a>
                <p>犬動画</p>
            </div>
            <div class="youtube-card" data-url="https://www.youtube.com/watch?v=-ijR9hrjGcM&list=RD-ijR9hrjGcM&start_radio=1">
                <a target="_blank"><img alt="YouTube thumbnail"></a>
                <p>癒し動画</p>
            </div>
        </div>
        <!-- <h2>新規投稿</h2>
        <form method="POST">
            <label for="body">内容</label>
            <textarea name="body" rows="3" placeholder="メッセージを入力..." required></textarea>
            <input type="submit" value="投稿する">
        </form> -->

        <h2>元気出して！！</h2>
        <div class="posts">
            {% for post in posts %}
            <article>
            <div class="meta">
                投稿者: {{ post.user.display_name or "（名称未設定）" }} ｜ 投稿日時：{{ post.created_at }}
            </div>
            <p>{{ post.body }}</p>
            </article>
            {% endfor %}
        </div>
    </div>
    
    <script>
      // YouTubeのURLから 11文字の動画IDを抜く
      function getYouTubeId(url) {
        const m = url.match(/(?:v=|youtu\.be\/)([A-Za-z0-9_-]{11})/);
        return m ? m[1] : null;
      }

      document.querySelectorAll('.youtube-card').forEach(card => {
        const url = card.dataset.url;
        const a   = card.querySelector('a');
        const img = card.querySelector('img');

        if (!url || !a || !img) return;

        a.href = url;
        a.target = '_blank';
        a.rel = 'noopener';

        const id = getYouTubeId(url);
        if (id) {
          img.src = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
          img.loading = 'lazy';
          img.alt = img.alt || 'YouTube thumbnail';
        } else {
          img.alt = 'No thumbnail';
        }
      });
    </script>
</body>
</html>
